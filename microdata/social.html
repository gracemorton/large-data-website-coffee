<!DOCTYPE html>
<html lang="en-ca">
<head>
	<meta charset="utf-8">
	<title>Social Media Metadata</title>
	<!-- Facebook -->
	<meta property="og:type" content="article">
	<meta property="og:title" content="Title of this Page, same as <title>">
	<meta property="og:url" content="http://fullurl.com/to-this/article.html">
	<!-- Image Size:  minimum 200x200; recommend 1500x1500 -->
	<meta property="og:image" content="http://domain.com/img/thing.jpg">
	<meta property="og:discription" content="Short description, same as meta description">
	<meta property="og:site_name" content="Name of Website Company">

	<!--Twitter -->
	<meta property="twitter:card" content="summary">
	<meta property="twitter:title" content="Title of this Page, same as <title>">
	<meta property="twitter:url" content="http://fullurl.com/to-this/article.html">
	<!-- Image Size:  minimum 120x120 -->
	<meta property="twitter:image" content="http://domain.com/img/thing.jpg">
	<meta property="twitter:discription" content="Short description, same as meta description">



</head>
<body>


</body>
</html>
